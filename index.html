<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>I hate flying</title>
  </head>
  <body>
    <div class="container">
      <!-- SPLASH SCREEN -->
      <div id="splash-screen" class="container">
        <img
          id="logo"
          src="./images/ihateflying.png"
          width="500"
          alt="I hate flying"
        />
        <button id="play-btn">Hello there!</button>
        <div id="instructions">
          <div class="controls">
            <img
              class="icon"
              src="./images/icons/arrows.svg"
              alt="arrows up, down, left and right"
              height="30"
              width="30"
            />
            <p>Move around</p>
          </div>
          <div class="controls">
            <img
              class="icon"
              src="./images/icons/space.svg"
              alt="space bar"
              height="30"
              width="30"
            />
            <p>Shoot</p>
          </div>
          <div class="controls">
            <img
              class="icon"
              src="./images/icons/asteroid.svg"
              alt="asteroid"
              height="30"
              width="30"
            />
            <p>Bad guys, avoid</p>
          </div>
          <div class="controls">
            <img
              class="icon"
              src="./images/icons/rocket.svg"
              alt="rocket"
              height="30"
              width="30"
            />
            <p>Good guys, take</p>
          </div>
        </div>
      </div>

      <!-- INTRO SCREEN -->
      <div id="story-screen" class="container">
        <button id="skip-video-btn">Skip intro</button>
      </div>

      <!-- GAME SCREEN -->
      <div id="game-stats">
        <div>
          <h1>
            <span>0</span>
          </h1>
        </div>
        <div id="lives-counter"></div>
      </div>
      <canvas id="my-canvas"></canvas>

      <!-- GAME OVER SCREEN -->
      <div id="gameover-screen" class="container">
        <img src="./images/gameoverscreen.png" width="500" alt="Game over" />
        <button id="restart-btn">Try again!</button>
      </div>

      <!-- WINNER SCREEN -->
      <div id="winner-screen" class="container">
        <img src="./images/youwonscreen.png" width="500" alt="You won" />
        <button id="playagain-btn">Play again!</button>
      </div>
    </div>
    <script src="./javascript/main.js"></script>
    <script src="./javascript/game.js"></script>
    <script src="./javascript/spaceShip.js"></script>
    <script src="./javascript/asteroid.js"></script>
    <script src="./javascript/laser.js"></script>
    <script src="./javascript/extraLife.js"></script>
  </body>
</html>
