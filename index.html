<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>I hate flying</title>
  </head>
  <body>
    <div class="container">
      <!-- SPLASH SCREEN -->
      <div id="splash-screen" class="container">
        <img src="./images/ihateflying.png" width="500" alt="logo" />
        <button id="play-btn">Play</button>
      </div>

      <!-- INTRO SCREEN 
      <div id="intro-screen" class="container">
        <img src="" width="500" alt="logo" />
        <button id="hello-btn">Hello there!</button>
      </div> -->

      <!-- GAME SCREEN -->
      <div id="canvas-screen">
        <div>
          <h1>
            <span>0</span>
          </h1>
        </div>
        <div id="lives-counter"></div>
      </div>
      <canvas id="my-canvas"></canvas>

      <!-- GAME OVER SCREEN -->
      <div id="gameover-screen" class="container">
        <img src="./images/gameoverscreen.png" width="500" alt="logo" />
        <button id="restart-btn">Try again!</button>
      </div>

      <!-- WINNER SCREEN -->
      <div id="winner-screen" class="container">
        <img src="./images/youwonscreen.png" width="500" alt="logo" />
        <button id="playagain-btn">Play again!</button>
      </div>
    </div>
    <script src="./javascript/main.js"></script>
    <script src="./javascript/game.js"></script>
    <script src="./javascript/spaceShip.js"></script>
    <script src="./javascript/asteroid.js"></script>
    <script src="./javascript/laser.js"></script>
    <script src="./javascript/extraLife.js"></script>
  </body>
</html>
